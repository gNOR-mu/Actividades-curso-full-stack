<!DOCTYPE html>
<html lang="es">

<head>
    <title>Ejercicio Práctico - Lección 2 n° 1</title>
    <meta charset="UTF-8">

    <!-- La etiqueta base especifica la URL base para usar en todas las rutas de URL relativas en el documento -->
    <base href="https://www.google.cl/" target="_blank">
</head>

<body>
    <!-- La etiqueta header provee información introductoria como títulos, subtítulos o logos -->
    <header>
        <!-- La etiqueta h1 define se utiliza para establecer títulos dentro del contenido
          y representa un titular de mayor importancia respecto a h2, h3, h4, h5 y h6 -->
        <h1>"h1" Ejercicio Práctico - Lección 2 n° 1</h1>

        <!-- La etiqueta p indica un párrafo de texto  -->
        <p>"p" dentro de un "header" del documento</p>
    </header>


    <!-- La etiqueta section es la columna de información principal, contiene la información más relevante del documento
     y puede ser encontrada en diferentes formas-->
    <section>
        <p>"Section" del documento</p>
    </section>

    <!--  -->
    <article>
        <p>"Article" del documento</p>
    </article>

    <!-- La etiqueta aside es una columna llamada barra lateral, se ubica al lado de la columna de información principal.
     Normalmente contiene datos relacionados con la información principal pero que no son relevantes o igual de importantes. -->
    <aside>
        <p>"Aside" del documento</p>
    </aside>

    <!-- La etiqueta footer se utiliza para definir el pie de página en el documento  -->
    <footer>
        <p>"Footer" del documento</p>
    </footer>
</body>

</html>
